<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather</title>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Lato' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <section class="container">
        <div class="left-half">
            <article>
                <h1>Simple weather</h1>
                <input type="text" placeholder="Search another city">
                <button type="button" name="button">Search</button>
                <div class="wrapper">
                    <div class="tempBox">
                        <h2 id="temperature"></h2>
                    </div>
                    <div class="iconBox">
                        <i class="wi wi-cloud"></i>
                    </div>
                    <div style="clear: both;"></div>
                    <h2 id="location"></h2>
                    <h2 id="description"></h2>
                    <h2 id="wind"></h2>
                </div>
            </article>
        </div>
        <div class="right-half">
            <div class="mapCanvas" id="googleMap">
            </div>
        </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoIfFiEKJmPEkFhhiWOqKKNmPKg-6ThIw&callback=googleMap" async defer></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>


</html>
